<!DOCTYPE HTML>
<html>
  <header>
    <link href="css/main.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
  </header>
  <body ng-app="TicTacToe">
    <div class="container" ng-controller="MainController">
      <div>
        <div class="row" ng-repeat="(row, line) in board">
          <div class="tile" ng-repeat="(col, item) in line track by $index" ng-click="placeItem(row, col)">
            {{ item }}
          </div>
        </div>        
      </div>
      <div class="winMessage" ng-show="hasWinner">
        {{ player }} wins!
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
